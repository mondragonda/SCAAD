<md-sidenav md-component-id="left" class="md-sidenav-left md-primary" md-is-locked-open="$mdMedia('gt-sm')" style="width: 250px;">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                <span>SCAAD</span>
            </h2>
        </div>
    </md-toolbar>
    <md-content flex role="navigation">
        <h4>Gestion de docentes</h4>
        <md-button class="md-primary" ui-sref="app.dashboard">
            Mostrar docentes
        </md-button>
        <md-button class="md-primary">
            Registrar docente
        </md-button>
        <md-button class="md-primary">
            Modificacion de docente
        </md-button>
        <md-button class="md-primary">
            Calendario
        </md-button>
        <md-button class="md-primary">
            Carreras
        </md-button>
    </md-content>
</md-sidenav>
<div layout="column" flex>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button hide-gt-sm class="md-icon-button" ng-click="$mdSidenav('left').toggle()">
                <i class="material-icons">menu</i>
            </md-button>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="$state.go('login')">
                <i class="material-icons">exit_to_app</i>
            </md-button>
        </div>
    </md-toolbar>
    <md-content flex>
        <section ui-view></section>
    </md-content>
</div>
